{% extends 'base.html' %}

{% block content %}
  
  <h1>Sign In</h1>

  <form class="site-form" action="{% url 'account:login'%}" method="post">
    {% csrf_token %}
    
    {{ form }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
  </form>
  
{% endblock %}
