{% extends 'base.html' %}

{% block content %}

    <div class="user-profile">
        <h2>Add New Article</h2>
        <form class="site-form" action="{% url 'articles:profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>

    </div>
    <script src="/static/slugify.js"></script>

{% endblock %}
